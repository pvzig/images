name: Build and push images

on: 
  push:
    tags:
    - 'v*'

jobs:
  build-and-push:
    name: Build and push images
    if: ${{ github.event.base_ref == 'refs/heads/main' }}
    strategy:
      matrix:
        page: [1]
        page-total: [1]
      fail-fast: false
    runs-on: devcontainer-image-builder-ubuntu
    steps:
    - name: Free more space
      id: free_space 
      run: |
        set -e
        # Ensure enough space is available for build
        sudo apt-get autoremove -y
        sudo apt-get clean -y
        sudo rm -rf /usr/share/dotnet

    - name: Checkout
      id: checkout
      uses: actions/checkout@v1

    - name: Get tag name
      id: get_tag_name  
      run: echo "::set-output name=tag::$(echo "${{ github.ref }}" | grep -oP 'refs/tags/\K(.+)')"

    - name: Build and push
      id: build_and_push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_USER: ${{ env.GITHUB_USER }}
      run: |
        set -e

        # docker login 
        echo $GITHUB_TOKEN | docker login ghcr.io -u $GITHUB_USER --password-stdin

        # Build and push images
        yarn install
        npm install -g @devcontainers/cli
        build/vscdc push  --page ${{ matrix.page }} \
                          --pageTotal ${{ matrix.page-total }} \
                          --release ${{ steps.get_tag_name.outputs.tag }} \
                          --github-repo ${{ github.repository }} \
                          --registry "ghcr.io"

  image-info:
    name: Trigger info extraction
    needs: [build-and-push]
    uses: devcontainers/images/.github/workflows/version-history.yml@main
    with:
      release: "${{ github.ref }}"
      cg: "false"
      push: "true"
      overwrite: "false"
    secrets: inherit
